{% extends 'app/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
  <main>
    <div class="container">
      <div class="row mainmargin text-center">
        <form action="{% url 'app:login' %}" style="width: 50%; margin-left: 25%;" method="post">
          {%csrf_token%}
          <h1 style="text-align: center;">Login Form</h1>

          <div class="form-group m-4">
            <label for="">Username</label>
            <input type="text" class="form-control text-center" name="username" id="" aria-describedby="helpId" placeholder="">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
          </div>
          <div class="form-group m-4">
            <label for="">Password</label>
            <input type="password" class="form-control text-center" name="password" id="" aria-describedby="helpId"
              placeholder="">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
          </div>
          <button type="submit" class="btn main-button mt-2">Log IN</button>
          <p class='mt-3' >No Account? <a href='{% url 'app:register' %}'>Create account</a></p>
        </form>

        
        
      </div>
    </div>
  </main>

  {% endblock content %}
